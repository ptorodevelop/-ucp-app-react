name: Deploy to Vercel
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
contents: read # Necesario para hacer checkout del código (generalmente es el default)
deployments: write # Necesario para que la acción cree "GitHub Deployments"
steps:
- name: Checkout code
  uses: actions/checkout@v4
  
- name: Install Node.js
  uses: actions/setup-node@v3
  with:
    node-version: 18
    
- name: Install dependencies
  run: npm install
  
- name: Build project
  run: npm run build

- name: Pull Vercel Environment Information
  run: npx vercel pull --yes --environment=production --token=${{
secrets.VERCEL_TOKEN }}
  env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
- name: Deploy Project to Vercel
  run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
  env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
